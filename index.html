    <script src="public/js/anime.min.js"></script>
    <script>
        let messages = document.querySelectorAll('.message');

        anime({
            targets: messages,
            translateX: 320,
            duration: 3000,
            delay: function(el, i, l) {
                return i * 1500;
            },
            endDelay: function(el, i, l) {
                return (l - i) * 1500;
            }
        });
    </script>
